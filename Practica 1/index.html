<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/bolso.png" type="image/x-icon" />
    <title>Shop.co</title>
  </head>
  <body>
    <header>
      <a id="burguer-menu" href="#"
        ><img src="./assets/menu.png" alt="menu"
      /></a>
      <h1>SHOP.CO</h1>
      <nav id="menu">
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">On Sale</a></li>
          <li><a href="#">New Arrivals</a></li>
          <li><a href="#">Brands</a></li>
        </ul>
      </nav>
      <div class="container">
        <form class="search-box" action="#" method="get">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for products"
          />
          <button id="searchbutton" type="submit">
            <img src="./assets/lupa.png" alt="icono lupa" />
          </button>
        </form>
      </div>
      <div class="icons">
        <a href="#"
          ><img
            id="carrito"
            src="./assets/carro-de-la-compra.png"
            alt="carrito"
        /></a>
        <a href="#"
          ><img id="avatar" src="./assets/avatar.png" alt="login"
        /></a>
      </div>
    </header>
    <main>
      <section id="hero-section">
        <div class="hero">
          <h2>FIND CLOTHES THAT MATCHES YOUR STYLE</h2>
          <p class="hero-text">
            Browse though our diverse range of meticulously crafted garaments,
            designed to bring out your individuality and cater to your sense of
            style.
          </p>
          <button id="Shop-button"><a href="#">Shop now</a></button>
        </div>
        <div id="hero-img">
          <img
            src="./assets/fashionable-pale-brunette-long-green-dress-black-jacket-sunglasses-standing-street-daytime-against-wall-light-city-building-removebg-preview (1).png"
            alt="foto modelo"
          />
        </div>
      </section>
      <section class="modelos">
        <article>
          <figure id="img">
            <img src="./assets/foto moda 1.jpg" alt="modelo1" />
          </figure>
          <h3>Latest trends</h3>
          <button class="see-button">See more</button>
        </article>
        <article>
          <figure id="img">
            <img src="./assets/foto moda 2.jpg" alt="modelo2" />
          </figure>
          <h3>Best prices</h3>
          <button class="see-button">See more</button>
        </article>
        <article>
          <figure id="img">
            <img src="./assets/foto moda 3.jpg" alt="modelo3" />
          </figure>
          <h3>Exclusive</h3>
          <button class="see-button">See more</button>
        </article>
      </section>
    </main>
    <footer>
      <div id="footer-imgs">
        <img src="./assets/versace.jpg" alt="logo versace" />
        <img src="./assets/zara.jpg" alt="logo zara" />
        <img src="./assets/gucci.jpg" alt="logo gucci" />
        <img src="./assets/prada.jpg" alt="logo prada" />
        <img src="./assets/calvin.jpg" alt="logo calvin klein" />
      </div>
    </footer>
  </body>
</html>
